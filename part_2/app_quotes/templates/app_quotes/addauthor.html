{% extends 'app_quotes/base.html' %}

{% block content %}
    <h1 class="text-center text-slate-800 text-xl font-medium">New author</h2>
            <form action="/addauthor/" method="post" class="w-1/2 mx-auto"> {% csrf_token %}
                <div class="flex flex-col gap-4 p-2">
                    <label for="fullname" class="text-slate-800">Author`s fullname</label>
                    <input type="text" name="fullname" id="fullname" class="p-2 border-2 border-sky-100">
                </div>
                <div class="flex flex-col gap-4 p-2">
                    <label for="born-date" class="text-slate-800">Date of birth</label>
                    <input type="date" name="born-date" id="born-date" class="p-2 border-2 border-sky-100">
                </div>
                <div class="flex flex-col gap-4 p-2">
                    <label for="born-location" class="text-slate-800">Birth location</label>
                    <input type="text" name="born-location" id="born-location" class="p-2 border-2 border-sky-100">
                </div>
                <div class="flex flex-col gap-4 p-2">
                    <label for="description" class="text-slate-800">About author</label>
                    <textarea name="description" id="description" rows="5" class="p-2 border-2 border-sky-100"></textarea>
                </div>
                <button type="submit" class="w-1/4 m-2 bg-sky-100 hover:bg-sky-200 text-slate-800 p-2 rounded-md">Add author</button>
                {% if msg %}
                    <div class="text-center">
                        <p class="bg-red-600 p-4 rounded-lg">{{ msg }}</p>
                        </div>
                {% endif %}
            </form>
{% endblock %}
