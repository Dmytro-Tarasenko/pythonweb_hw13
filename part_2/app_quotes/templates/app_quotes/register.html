{% extends 'app_quotes/base.html' %}

{% block content %}
    <h1 class="text-center text-slate-800">Sign up</h2> 
            <form action="/signup/" method="post" class="w-1/2 mx-auto"> {% csrf_token %}
                <div class="flex flex-col gap-4 p-2">
                    <label for="username" class="text-slate-800">Username</label>
                    <input type="text" name="username" id="username" class="p-2 border-2 border-sky-100">
                </div>
                <div class="flex flex-col gap-4 p-2">
                    <label for="email" class="text-slate-800">Email</label>
                    <input type="email" name="email" id="email" class="p-2 border-2 border-sky-100">
                </div>
                <div class="flex flex-col gap-4 p-2">
                    <label for="password" class="text-slate-800">Password</label>
                    <input type="password" name="password" id="password" class="p-2 border-2 border-sky-100">
                </div>
                <div class="flex flex-col gap-4 p-2">
                    <label for="password2" class="text-slate-800">Repeat password</label>
                    <input type="password" name="password2" id="password2" class="p-2 border-2 border-sky-100">
                </div>
                <button type="submit" class="w-1/4 m-2 bg-sky-100 hover:bg-sky-200 text-slate-800 p-2 rounded-md">Sign up</button>
                {% if msg %}
                    <div class="text-center">
                        <p class="bg-red-600 p-4 rounded-lg">{{ msg }}</p>
                        </div>
                {% endif %}
            </form>
{% endblock %}
