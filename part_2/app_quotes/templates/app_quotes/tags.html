{% extends 'app_quotes/base.html' %}

{% block content %}

<div class="container w-5/6 mx-auto mb-5 border-2 border-zinc-200 rounded-md p-4 shadow-md bg-[#faeed770]">
    <p class="text-center text-xl font-medium pb-3 text-gray-700">Tags cloud (not really)</p>
        {% for tag in tags %}
            <a class="inline-block m-1 py-1 px-3 bg-sky-500 rounded-md text-gray-200 transition ease-in-out delay-50 hover:text-gray-100 hover:bg-sky-600"
            href="{% url 'app_quotes:quotes' tag=tag.tag %}">{{ tag.tag }}</a>
        {% endfor %}
    </div>
{% endblock %}
